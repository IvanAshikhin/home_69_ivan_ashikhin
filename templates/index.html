<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<form id="calculator-form">
    <label for="num1">First Number:</label>
    <input type="number" id="num1" name="num1" required>
    <br>
    <label for="num2">Second Number:</label>
    <input type="number" id="num2" name="num2" required>
    <br>
    <fieldset>
        <legend>Choose an operation:</legend>
        <input type="radio" id="add" name="operation" value="add" required>
        <label for="add">Add</label>

        <input type="radio" id="subtract" name="operation" value="subtract">
        <label for="subtract">Subtract</label>

        <input type="radio" id="multiply" name="operation" value="multiply">
        <label for="multiply">Multiply</label>

        <input type="radio" id="divide" name="operation" value="divide">
        <label for="divide">Divide</label>
    </fieldset>
    <br>
    <button type="submit">Calculate</button>
</form>
<br>
<div id="result"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#calculator-form").submit(function (event) {
            event.preventDefault();
            let num1 = $("#num1").val();
            let num2 = $("#num2").val();
            let operation = $("input[name='operation']:checked").val();
            let url = "http://127.0.0.1:8000/" + operation + "/";

            function getCookie(name) {
                if (!document.cookie) {
                    return null;
                }
                const cookies = document.cookie.split(';')
                    .map(o => o.trim())
                    .filter(o => o.startsWith(name + '='));
                if (cookies.length === 0) {
                    return null;
                }
                return decodeURIComponent(cookies[0].split('=')[1]);
            }

            $.ajax({
                url: url,
                type: "POST",
                data: JSON.stringify({"A": num1, "B": num2}),
                dataType: "json",
                contentType: "application/json",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken")
                },
                success: function (data) {
                    $("#result").removeClass("error").addClass("success").text("Result: " + data.answer).css('color', 'green')
                },
                error: function () {
                    $("#result").removeClass("success").addClass("error").text('Error').css('color', 'red');
                }
            });
        });
    });
</script>
</body>
</html>
